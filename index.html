<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>

<!-- Header begining -->
    <header>
        <nav>
            <h1>Weather Dashboard</h1>
        </nav>
    </header>
<!-- Header end -->

    <section class="search-and-forecast-container">

        <div class="row m-1">
            <div id="search-square" class="col-md-3">
                <h3>Search for a city:</h3>
                <form id="user-form" class="">
                    <input id="cityname" class="form-control" type="text" placeholder="city"
                        aria-label="default input example">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary p-2" type="submit">Search</button>
                    </div>
                </form>
            </div>

            <div id="forecast-box" class="col-md-9 current-weather">
                <h2><span id="city-search-term"></span></h2>
                <div id="forecast-container"></div>
            </div>

    </section>

    <section class="past-search-and-five-day">

        <div class="row m-2">
            <div id="past-search" class="col-md-3 gap-2"></div>
            <div id="five-day-forecast" class="col-md-9 five-day-weather">
            </div>
        </div>

    </section>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
